---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 17.8.7
  channel: unstable
  log_level: auto

verifier:
  name: inspec

platforms:
- name: butler_win16
  os_type: windows
  transport:
    name: winrm
    elevated: true
    elevated_username: vagrant
    elevated_password: vagrant
  driver:
    box_name: butler_win16
    box_url: https://app.vagrantup.com/tas50/boxes/windows_2016/versions/202010.24.0/providers/virtualbox.box
    network:
      - ["forwarded_port", {guest: 4040, host: 4040, auto_correct: true}]
    customize:
      cpus: 2
      memory: 4096

suites:
  - name: default
    run_list:
    - recipe[win_choco::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
