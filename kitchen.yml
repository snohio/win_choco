---
driver:
  name: vagrant
  box_auto_update: true
  box_auto_prune: true

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 17.8
  channel: stable

### Uncomment this setting to have Test Kitchen fail on any deprecation warning; useful in advance of a new chef-client release
  # deprecations_as_errors: true

verifier:
  name: inspec

platforms:

- name: almalinux-8.5
  driver:
    linked_clone: true
  customize:
    cpus: 2
    memory: 2048

- name: stromweld/windows-2022
  os_type: windows
  transport:
    name: winrm
    elevated: true
    elevated_username: vagrant
    elevated_password: vagrant
  driver:
    box_name: windows-2022
    customize:
      cpus: 2
      memory: 2048


suites:
  - name: default
    run_list:
      - recipe[chef-client::default]
    verifier:
      inspec_tests:
        - compliance/profiles/client-run/controls
    attributes:
      audit:
        reporter: 'cli'
#      chef:
#        filepath: = 'c:\Users\vagrant\AppData\Local\Temp\kitchen\client.pem'
