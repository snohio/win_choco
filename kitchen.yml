---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 17
  channel: stable
  log_level: auto

verifier:
  name: inspec

platforms:
- name: windows_2019
  os_type: windows
  transport:
    name: winrm
    elevated: true
    elevated_username: vagrant
    elevated_password: vagrant
  driver:
    box_name: windows_2019
    box_url: https://app.vagrantup.com/tas50/boxes/windows_2019/versions/202010.24.0/providers/virtualbox.box
    customize:
      cpus: 2
      memory: 4096

suites:
  - name: default
    run_list:
    - recipe[win_choco::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      audit:
        reporter: 'cli'
